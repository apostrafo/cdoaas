<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#235789" />
      <stop offset="100%" stop-color="#45aeb1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
    <style>
      .principle { fill: white; stroke: #ddd; stroke-width: 2; filter: url(#shadow); }
      .principle-icon { fill: url(#bg-gradient); }
      .principle-title { font-family: 'Arial', sans-serif; font-size: 20px; font-weight: bold; fill: #235789; }
      .principle-desc { font-family: 'Arial', sans-serif; font-size: 14px; fill: #333; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#235789">CDOaaS Core Principles</text>
  <text x="400" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Our approach to delivering effective data leadership</text>
  
  <!-- Central Hub -->
  <circle cx="400" cy="300" r="80" fill="url(#bg-gradient)" />
  <text x="400" y="290" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">CDOaaS</text>
  <text x="400" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Approach</text>
  
  <!-- Principle 1: Business Value First -->
  <g transform="translate(100, 150)">
    <rect width="180" height="120" rx="10" ry="10" class="principle" />
    <circle cx="40" cy="40" r="25" class="principle-icon" />
    <text x="40" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="110" y="40" class="principle-title" text-anchor="left">Business Value</text>
    <text x="90" y="70" class="principle-desc" text-anchor="middle">Focus on tangible ROI</text>
    <text x="90" y="90" class="principle-desc" text-anchor="middle">and measurable outcomes</text>
    <text x="90" y="110" class="principle-desc" text-anchor="middle">for every data initiative</text>
  </g>
  
  <!-- Principle 2: Pragmatic Solutions -->
  <g transform="translate(520, 150)">
    <rect width="180" height="120" rx="10" ry="10" class="principle" />
    <circle cx="40" cy="40" r="25" class="principle-icon" />
    <text x="40" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="110" y="40" class="principle-title" text-anchor="left">Pragmatic</text>
    <text x="90" y="70" class="principle-desc" text-anchor="middle">Practical solutions that</text>
    <text x="90" y="90" class="principle-desc" text-anchor="middle">work within your existing</text>
    <text x="90" y="110" class="principle-desc" text-anchor="middle">constraints and resources</text>
  </g>
  
  <!-- Principle 3: Knowledge Transfer -->
  <g transform="translate(100, 330)">
    <rect width="180" height="120" rx="10" ry="10" class="principle" />
    <circle cx="40" cy="40" r="25" class="principle-icon" />
    <text x="40" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="110" y="40" class="principle-title" text-anchor="left">Knowledge</text>
    <text x="90" y="70" class="principle-desc" text-anchor="middle">Building internal</text>
    <text x="90" y="90" class="principle-desc" text-anchor="middle">capabilities through skills</text>
    <text x="90" y="110" class="principle-desc" text-anchor="middle">transfer and mentoring</text>
  </g>
  
  <!-- Principle 4: Iterative Progress -->
  <g transform="translate(520, 330)">
    <rect width="180" height="120" rx="10" ry="10" class="principle" />
    <circle cx="40" cy="40" r="25" class="principle-icon" />
    <text x="40" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="110" y="40" class="principle-title" text-anchor="left">Iterative</text>
    <text x="90" y="70" class="principle-desc" text-anchor="middle">Incremental improvements</text>
    <text x="90" y="90" class="principle-desc" text-anchor="middle">with quick wins and</text>
    <text x="90" y="110" class="principle-desc" text-anchor="middle">continuous refinement</text>
  </g>
  
  <!-- Principle 5: Tailored Approach -->
  <g transform="translate(310, 480)">
    <rect width="180" height="120" rx="10" ry="10" class="principle" />
    <circle cx="40" cy="40" r="25" class="principle-icon" />
    <text x="40" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <text x="110" y="40" class="principle-title" text-anchor="left">Tailored</text>
    <text x="90" y="70" class="principle-desc" text-anchor="middle">Customized solutions</text>
    <text x="90" y="90" class="principle-desc" text-anchor="middle">based on your industry,</text>
    <text x="90" y="110" class="principle-desc" text-anchor="middle">culture and maturity</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="250" y1="210" x2="330" y2="270" stroke="#235789" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="550" y1="210" x2="470" y2="270" stroke="#235789" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="250" y1="390" x2="330" y2="330" stroke="#235789" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="550" y1="390" x2="470" y2="330" stroke="#235789" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="380" x2="400" y2="480" stroke="#235789" stroke-width="2" stroke-dasharray="5,3" />
</svg> 