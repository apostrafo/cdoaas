<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="tier1-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#235789" />
      <stop offset="100%" stop-color="#3C6997" />
    </linearGradient>
    <linearGradient id="tier2-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3C6997" />
      <stop offset="100%" stop-color="#5D8DBF" />
    </linearGradient>
    <linearGradient id="tier3-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5D8DBF" />
      <stop offset="100%" stop-color="#45AEB1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
    <style>
      .tier-box { fill: white; stroke: #ddd; stroke-width: 2; filter: url(#shadow); }
      .tier-title { font-family: 'Arial', sans-serif; font-size: 22px; font-weight: bold; fill: #235789; }
      .tier-subtitle { font-family: 'Arial', sans-serif; font-size: 16px; fill: #666; }
      .tier-feature { font-family: 'Arial', sans-serif; font-size: 14px; fill: #333; }
      .tier-time { font-family: 'Arial', sans-serif; font-size: 16px; fill: #45aeb1; font-weight: bold; }
      .price-tag { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: white; }
      .price-box { fill: #235789; rx: 5; ry: 5; }
      .arrow { fill: none; stroke: #45aeb1; stroke-width: 2; stroke-dasharray: 5,3; }
      .level-indicator { font-family: 'Arial', sans-serif; font-size: 14px; fill: #888; font-style: italic; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="white" />
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#235789">CDOaaS Service Tiers</text>
  <text x="500" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Flexible engagement options to meet your organization's needs</text>
  
  <!-- Tier 1: Strategic Advisory -->
  <g transform="translate(50, 120)">
    <rect width="280" height="400" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)" />
    <rect x="0" y="0" width="280" height="80" rx="10" ry="10" fill="url(#tier1-gradient)" />
    <text x="140" y="35" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Strategic Advisory</text>
    <text x="140" y="60" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Entry Tier</text>
    
    <!-- Price -->
    <text x="140" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#235789">€2,500 - €5,000</text>
    <text x="140" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">per month</text>
    
    <!-- Features -->
    <g transform="translate(20, 160)">
      <circle cx="12" cy="12" r="6" fill="#235789" />
      <text x="30" y="16" font-family="Arial" font-size="14" fill="#333">Data strategy development</text>
      
      <circle cx="12" cy="42" r="6" fill="#235789" />
      <text x="30" y="46" font-family="Arial" font-size="14" fill="#333">Monthly advisory sessions</text>
      
      <circle cx="12" cy="72" r="6" fill="#235789" />
      <text x="30" y="76" font-family="Arial" font-size="14" fill="#333">Technology selection</text>
      
      <circle cx="12" cy="102" r="6" fill="#235789" />
      <text x="30" y="106" font-family="Arial" font-size="14" fill="#333">Quarterly assessments</text>
      
      <circle cx="12" cy="132" r="6" fill="#235789" />
      <text x="30" y="136" font-family="Arial" font-size="14" fill="#333">Executive presentations</text>
      
      <circle cx="12" cy="162" r="6" fill="#235789" />
      <text x="30" y="166" font-family="Arial" font-size="14" fill="#333">Best practice guidance</text>
    </g>
    
    <!-- Who For -->
    <rect x="20" y="330" width="240" height="50" rx="5" ry="5" fill="#f1f5f9" />
    <text x="140" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#235789">Ideal for:</text>
    <text x="140" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Organizations starting their data journey</text>
  </g>
  
  <!-- Tier 2: Embedded Leadership -->
  <g transform="translate(360, 120)">
    <rect width="280" height="400" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)" />
    <rect x="0" y="0" width="280" height="80" rx="10" ry="10" fill="url(#tier2-gradient)" />
    <text x="140" y="35" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Embedded Leadership</text>
    <text x="140" y="60" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Professional Tier</text>
    
    <!-- Price -->
    <text x="140" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#3C6997">€5,000 - €10,000</text>
    <text x="140" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">per month</text>
    
    <!-- Features -->
    <g transform="translate(20, 160)">
      <circle cx="12" cy="12" r="6" fill="#3C6997" />
      <text x="30" y="16" font-family="Arial" font-size="14" fill="#333">All Strategic Advisory features</text>
      
      <circle cx="12" cy="42" r="6" fill="#3C6997" />
      <text x="30" y="46" font-family="Arial" font-size="14" fill="#333">Dedicated CDO (1-2 days/week)</text>
      
      <circle cx="12" cy="72" r="6" fill="#3C6997" />
      <text x="30" y="76" font-family="Arial" font-size="14" fill="#333">Hands-on project leadership</text>
      
      <circle cx="12" cy="102" r="6" fill="#3C6997" />
      <text x="30" y="106" font-family="Arial" font-size="14" fill="#333">Data governance implementation</text>
      
      <circle cx="12" cy="132" r="6" fill="#3C6997" />
      <text x="30" y="136" font-family="Arial" font-size="14" fill="#333">Team mentoring & development</text>
      
      <circle cx="12" cy="162" r="6" fill="#3C6997" />
      <text x="30" y="166" font-family="Arial" font-size="14" fill="#333">Monthly progress reporting</text>
    </g>
    
    <!-- Who For -->
    <rect x="20" y="330" width="240" height="50" rx="5" ry="5" fill="#f1f5f9" />
    <text x="140" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3C6997">Ideal for:</text>
    <text x="140" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Growing organizations with active projects</text>
  </g>
  
  <!-- Tier 3: Full CDO Function -->
  <g transform="translate(670, 120)">
    <rect width="280" height="400" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)" />
    <rect x="0" y="0" width="280" height="80" rx="10" ry="10" fill="url(#tier3-gradient)" />
    <text x="140" y="35" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Full CDO Function</text>
    <text x="140" y="60" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Enterprise Tier</text>
    
    <!-- Price -->
    <text x="140" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#5D8DBF">€10,000+</text>
    <text x="140" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">per month</text>
    
    <!-- Features -->
    <g transform="translate(20, 160)">
      <circle cx="12" cy="12" r="6" fill="#5D8DBF" />
      <text x="30" y="16" font-family="Arial" font-size="14" fill="#333">All Embedded Leadership features</text>
      
      <circle cx="12" cy="42" r="6" fill="#5D8DBF" />
      <text x="30" y="46" font-family="Arial" font-size="14" fill="#333">Dedicated CDO (3-5 days/week)</text>
      
      <circle cx="12" cy="72" r="6" fill="#5D8DBF" />
      <text x="30" y="76" font-family="Arial" font-size="14" fill="#333">Enterprise data architecture</text>
      
      <circle cx="12" cy="102" r="6" fill="#5D8DBF" />
      <text x="30" y="106" font-family="Arial" font-size="14" fill="#333">Advanced analytics & AI adoption</text>
      
      <circle cx="12" cy="132" r="6" fill="#5D8DBF" />
      <text x="30" y="136" font-family="Arial" font-size="14" fill="#333">Executive team representation</text>
      
      <circle cx="12" cy="162" r="6" fill="#5D8DBF" />
      <text x="30" y="166" font-family="Arial" font-size="14" fill="#333">Full data team leadership</text>
    </g>
    
    <!-- Who For -->
    <rect x="20" y="330" width="240" height="50" rx="5" ry="5" fill="#f1f5f9" />
    <text x="140" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#5D8DBF">Ideal for:</text>
    <text x="140" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Enterprises requiring dedicated leadership</text>
  </g>
  
  <!-- Bottom Text -->
  <g transform="translate(500, 540)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#235789">All service tiers include flexible terms and knowledge transfer</text>
    <text x="0" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Contact us for a customized solution tailored to your specific needs</text>
  </g>
</svg> 