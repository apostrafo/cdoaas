backend:
  name: github
  repo: apostrafo/cdoaas
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

i18n:
  structure: single_file
  locales: [lt, en]
  default_locale: lt

collections:
  - name: "pages"
    label: "Pagrindiniai puslapiai"
    i18n: true
    files:
      - label: "Pagrindiniai puslapiai"
        name: "pages"
        file: "content/pages.md"
        fields:
          - label: "Pagrindinis puslapis"
            name: "index"
            widget: "object"
            i18n: true
            fields:
              - { label: "Meta Title", name: "title", widget: "string", i18n: true }
              - { label: "Meta Description", name: "description", widget: "string", i18n: true }
              - { label: "Antraštė", name: "heading", widget: "string", i18n: true }
              - { label: "Poraštė", name: "subheading", widget: "string", i18n: true }
              - { label: "CTA mygtukas", name: "cta_button", widget: "string", i18n: true }
              
          - label: "Kontaktų puslapis"
            name: "contact"
            widget: "object" 
            i18n: true
            fields:
              - { label: "Meta Title", name: "title", widget: "string", i18n: true }
              - { label: "Meta Description", name: "description", widget: "string", i18n: true }
              - { label: "Antraštė", name: "heading", widget: "string", i18n: true }
              - { label: "Poraštė", name: "subheading", widget: "string", i18n: true }
              
          - label: "Atvejų studijos"
            name: "case_studies"
            widget: "object"
            i18n: true
            fields:
              - { label: "Meta Title", name: "title", widget: "string", i18n: true }
              - { label: "Meta Description", name: "description", widget: "string", i18n: true }
              - { label: "Antraštė", name: "heading", widget: "string", i18n: true }
              - { label: "Poraštė", name: "subheading", widget: "string", i18n: true }
              
          - label: "Įrankiai"
            name: "tools"
            widget: "object"
            i18n: true
            fields:
              - { label: "Meta Title", name: "title", widget: "string", i18n: true }
              - { label: "Meta Description", name: "description", widget: "string", i18n: true }
              - { label: "Antraštė", name: "heading", widget: "string", i18n: true }
              - { label: "Poraštė", name: "subheading", widget: "string", i18n: true }

  - name: "about"
    label: "Apie mus"
    i18n: true
    files:
      - label: "Apie mus"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Pavadinimas", name: "title", widget: "string", i18n: true }
          - { label: "Turinys", name: "body", widget: "markdown", i18n: true }

  - name: "services"
    label: "Paslaugos"
    i18n: true
    files:
      - label: "Paslaugų puslapis"
        name: "services"
        file: "content/services.md"
        fields:
          - { label: "Pavadinimas", name: "title", widget: "string", i18n: true }
          - { label: "Subtitras", name: "subtitle", widget: "string", i18n: true }
          - { label: "Turinys", name: "body", widget: "markdown", i18n: true }
  
  - name: "approach"
    label: "Mūsų požiūris"
    i18n: true
    files:
      - label: "Požiūrio puslapis"
        name: "approach"
        file: "content/approach.md"
        fields:
          - { label: "Pavadinimas", name: "title", widget: "string", i18n: true }
          - { label: "Subtitras", name: "subtitle", widget: "string", i18n: true }
          - { label: "Turinys", name: "body", widget: "markdown", i18n: true }

  - name: "tools"
    label: "Įrankiai ir duomenys"
    i18n: true
    files:      
      - label: "Įrankių sąrašas"
        name: "tools_list"
        file: "data/tools.json"
        format: "json"
        fields:
          - label: "Įrankiai"
            name: "tools"
            widget: "list"
            i18n: true
            fields:
              - { label: "Pavadinimas", name: "title", widget: "string", i18n: true }
              - { label: "Aprašymas", name: "description", widget: "text", i18n: true }
              - { label: "Ikona", name: "icon", widget: "string", i18n: true }
              - { label: "Kategorija", name: "category", widget: "string", i18n: true }
              - { label: "Nuoroda", name: "url", widget: "string", i18n: true }
              - { label: "Fono spalva", name: "background", widget: "string", i18n: true }
              - { label: "Ikonos spalva", name: "iconColor", widget: "string", i18n: true }

  - name: "blog"
    label: "Blog įrašai"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Pavadinimas", name: "title", widget: "string", i18n: true }
      - { label: "Data", name: "date", widget: "datetime", i18n: true }
      - { label: "Autorius", name: "author", widget: "string", i18n: true }
      - { label: "Nuotrauka", name: "image", widget: "image", i18n: true }
      - { label: "Ištrauka", name: "excerpt", widget: "text", i18n: true }
      - { label: "Turinys", name: "body", widget: "markdown", i18n: true } 