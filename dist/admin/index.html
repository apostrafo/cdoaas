<!DOCTYPE html><html> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CDOaaS - Content Management</title><!-- Include js-yaml parser before CMS --><script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script><!-- Include Decap CMS directly --><script src="https://unpkg.com/decap-cms@3.0.12/dist/decap-cms.js"></script><link rel="stylesheet" href="/assets/about.czx8eBZM.css"></head> <body> <div id="nc-root"></div> <!-- Script that loads and configures CMS --> <script>
      // Initialize CMS when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Optional: Print the CMS config for debugging
        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(content => {
            console.log('Config loaded successfully');
          })
          .catch(error => {
            console.error('Error loading config:', error);
          });
        
        // Initialize CMS
        window.CMS.init();
      });
    </script> </body> </html>
