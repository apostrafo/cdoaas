<!DOCTYPE html><html> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CDOaaS - Content Management</title><!-- Include js-yaml parser before CMS --><script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script><link rel="stylesheet" href="/assets/about.C8T4_FeX.css"></head> <body> <div id="nc-root"></div> <!-- Script that loads and configures CMS --> <script>
      // Load config first to make sure it's available
      fetch('/admin/config.yml')
        .then(response => response.text())
        .then(configText => {
          // Load the Decap CMS script after we have the config
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js';
          script.onload = function() {
            // Initialize CMS with simple config
            window.CMS.init();
          };
          document.body.appendChild(script);
        })
        .catch(error => {
          document.body.innerHTML = `<div style="color: red; padding: 20px;">
            <h1>Error loading CMS config</h1>
            <p>${error.message}</p>
            <p>Please check your network connection and try again.</p>
          </div>`;
          console.error('Error loading config:', error);
        });
    </script> </body> </html>
