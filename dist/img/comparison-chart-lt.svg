<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="traditional-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#f87171" />
    </linearGradient>
    <linearGradient id="cdoaas-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#235789" />
      <stop offset="100%" stop-color="#45aeb1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="white" />
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#235789">CDO kaštų palyginimas</text>
  <text x="450" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Tradicinis CDO vs. CDO kaip paslauga</text>
  
  <!-- Chart Background -->
  <rect x="100" y="120" width="700" height="400" fill="#f8fafc" rx="10" ry="10" filter="url(#shadow)" />
  
  <!-- Grid Lines -->
  <line x1="100" y1="320" x2="800" y2="320" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="220" x2="800" y2="220" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="420" x2="800" y2="420" stroke="#ddd" stroke-width="1" />
  
  <!-- Y-axis Labels -->
  <text x="90" y="420" font-family="Arial" font-size="14" text-anchor="end" fill="#666">€0</text>
  <text x="90" y="320" font-family="Arial" font-size="14" text-anchor="end" fill="#666">€100K</text>
  <text x="90" y="220" font-family="Arial" font-size="14" text-anchor="end" fill="#666">€200K</text>
  <text x="90" y="120" font-family="Arial" font-size="14" text-anchor="end" fill="#666">€300K</text>
  
  <!-- X-axis Labels -->
  <text x="200" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Pradinis įdiegimas</text>
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Metinė kaina</text>
  <text x="600" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Laikas iki vertės</text>
  <text x="800" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">3m bendra kaina</text>
  
  <!-- Traditional CDO Bars -->
  <rect x="150" y="140" width="60" height="280" fill="url(#traditional-gradient)" rx="5" ry="5" />
  <rect x="350" y="150" width="60" height="270" fill="url(#traditional-gradient)" rx="5" ry="5" />
  <rect x="550" y="170" width="60" height="250" fill="url(#traditional-gradient)" rx="5" ry="5" />
  <rect x="750" y="140" width="60" height="280" fill="url(#traditional-gradient)" rx="5" ry="5" />
  
  <!-- CDOaaS Bars -->
  <rect x="220" y="360" width="60" height="60" fill="url(#cdoaas-gradient)" rx="5" ry="5" />
  <rect x="420" y="270" width="60" height="150" fill="url(#cdoaas-gradient)" rx="5" ry="5" />
  <rect x="620" y="370" width="60" height="50" fill="url(#cdoaas-gradient)" rx="5" ry="5" />
  <rect x="820" y="220" width="60" height="200" fill="url(#cdoaas-gradient)" rx="5" ry="5" />
  
  <!-- Bar Value Labels -->
  <text x="180" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">€175K</text>
  <text x="380" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">€170K</text>
  <text x="580" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">12-18 mėn.</text>
  <text x="780" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">€650K</text>
  
  <text x="250" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">€30K</text>
  <text x="450" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">€90K</text>
  <text x="650" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">1-3 mėn.</text>
  <text x="850" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">€380K</text>
  
  <!-- Legend -->
  <rect x="300" y="490" width="20" height="20" fill="url(#traditional-gradient)" rx="3" ry="3" />
  <text x="330" y="505" font-family="Arial" font-size="14" fill="#666">Tradicinis pilno etato CDO</text>
  
  <rect x="500" y="490" width="20" height="20" fill="url(#cdoaas-gradient)" rx="3" ry="3" />
  <text x="530" y="505" font-family="Arial" font-size="14" fill="#666">CDO kaip paslauga</text>
  
  <!-- Bottom Notes -->
  <text x="450" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#666" font-style="italic">CDOaaS siūlo ženklų kaštų taupymą su greitesniu vertės kūrimu</text>
  <text x="450" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#666" font-style="italic">ir lankstumu pritaikyti paslaugas pagal poreikį</text>
</svg> 