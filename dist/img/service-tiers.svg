<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#235789" />
      <stop offset="100%" stop-color="#45aeb1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
    <style>
      .tier-box { fill: white; stroke: #ddd; stroke-width: 2; filter: url(#shadow); }
      .tier-title { font-family: 'Arial', sans-serif; font-size: 22px; font-weight: bold; fill: #235789; }
      .tier-subtitle { font-family: 'Arial', sans-serif; font-size: 16px; fill: #666; }
      .tier-feature { font-family: 'Arial', sans-serif; font-size: 14px; fill: #333; }
      .tier-time { font-family: 'Arial', sans-serif; font-size: 16px; fill: #45aeb1; font-weight: bold; }
      .price-tag { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: white; }
      .price-box { fill: #235789; rx: 5; ry: 5; }
      .arrow { fill: none; stroke: #45aeb1; stroke-width: 2; stroke-dasharray: 5,3; }
      .level-indicator { font-family: 'Arial', sans-serif; font-size: 14px; fill: #888; font-style: italic; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="white" />
  <text x="400" y="40" font-family="'Arial', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#235789">CDOaaS Service Tiers</text>
  <text x="400" y="70" font-family="'Arial', sans-serif" font-size="16" text-anchor="middle" fill="#666">Flexible Data Leadership Solutions for All Business Needs</text>
  
  <!-- Strategic Advisory -->
  <rect x="50" y="120" width="220" height="300" rx="10" ry="10" class="tier-box" />
  <rect x="50" y="100" width="120" height="40" class="price-box" />
  <text x="110" y="127" class="price-tag" text-anchor="middle">STARTER</text>
  <text x="160" y="160" class="tier-title" text-anchor="middle">Strategic Advisory</text>
  <text x="160" y="180" class="tier-subtitle" text-anchor="middle">Guidance & Direction</text>
  <line x1="80" y1="195" x2="240" y2="195" stroke="#ddd" stroke-width="1" />
  
  <text x="70" y="225" class="tier-feature">• Data strategy roadmap</text>
  <text x="70" y="250" class="tier-feature">• Assessment of data maturity</text>
  <text x="70" y="275" class="tier-feature">• Gap analysis</text>
  <text x="70" y="300" class="tier-feature">• Technology recommendations</text>
  <text x="70" y="325" class="tier-feature">• Quarterly review sessions</text>
  <text x="70" y="350" class="tier-feature">• Executive reporting</text>
  
  <text x="160" y="390" class="tier-time" text-anchor="middle">1-3 days/month</text>
  <text x="160" y="410" class="level-indicator" text-anchor="middle">Entry level engagement</text>
  
  <!-- Embedded Leadership -->
  <rect x="290" y="120" width="220" height="300" rx="10" ry="10" class="tier-box" />
  <rect x="290" y="100" width="120" height="40" class="price-box" />
  <text x="350" y="127" class="price-tag" text-anchor="middle">STANDARD</text>
  <text x="400" y="160" class="tier-title" text-anchor="middle">Embedded Leadership</text>
  <text x="400" y="180" class="tier-subtitle" text-anchor="middle">Hands-on Direction</text>
  <line x1="320" y1="195" x2="480" y2="195" stroke="#ddd" stroke-width="1" />
  
  <text x="310" y="225" class="tier-feature">• All Strategic Advisory services</text>
  <text x="310" y="250" class="tier-feature">• Direct team leadership</text>
  <text x="310" y="275" class="tier-feature">• Project implementation</text>
  <text x="310" y="300" class="tier-feature">• Data governance setup</text>
  <text x="310" y="325" class="tier-feature">• KPI development & tracking</text>
  <text x="310" y="350" class="tier-feature">• Bi-weekly progress meetings</text>
  
  <text x="400" y="390" class="tier-time" text-anchor="middle">1-2 days/week</text>
  <text x="400" y="410" class="level-indicator" text-anchor="middle">Medium engagement</text>
  
  <!-- Full CDO Function -->
  <rect x="530" y="120" width="220" height="300" rx="10" ry="10" class="tier-box" />
  <rect x="530" y="100" width="120" height="40" class="price-box" />
  <text x="590" y="127" class="price-tag" text-anchor="middle">PREMIUM</text>
  <text x="640" y="160" class="tier-title" text-anchor="middle">Full CDO Function</text>
  <text x="640" y="180" class="tier-subtitle" text-anchor="middle">Complete Data Leadership</text>
  <line x1="560" y1="195" x2="720" y2="195" stroke="#ddd" stroke-width="1" />
  
  <text x="550" y="225" class="tier-feature">• All Embedded Leadership services</text>
  <text x="550" y="250" class="tier-feature">• Full data function management</text>
  <text x="550" y="275" class="tier-feature">• Analytics strategy & execution</text>
  <text x="550" y="300" class="tier-feature">• Board-level representation</text>
  <text x="550" y="325" class="tier-feature">• Talent recruitment & training</text>
  <text x="550" y="350" class="tier-feature">• Weekly executive briefings</text>
  
  <text x="640" y="390" class="tier-time" text-anchor="middle">3-5 days/week</text>
  <text x="640" y="410" class="level-indicator" text-anchor="middle">Full engagement</text>
  
  <!-- Connecting Arrows -->
  <path d="M 270 270 L 290 270" class="arrow" />
  <path d="M 510 270 L 530 270" class="arrow" />
  
  <!-- Scale Indicator -->
  <text x="400" y="465" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#666">Service level scales with your business needs and can change over time</text>
</svg> 